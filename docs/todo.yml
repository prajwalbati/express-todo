definitions:
 Journal:
    title: Journal
    type: object
    properties:
      text:
        type: string
        required: true
        description: text
        example: 1. Lorem Ipsum jajdk4444hhhdk
      grateful_for:
        type: array
        required: true
        description: Grateful for
        example: ["The Sun", "The Moon", "The Air1"]

      date:
        type: string
        format: date-time
        required: true
        description: 2020-10-01


/api/v1/journals:
  get:
    summary: List Journals
    description: Journals
    produces:
      - application/json
    tags:
      - Journals



    responses:
      200:
        description: An array of articleTags
        schema:
          title: Tags
          type: array
          items:
            $ref: '#/definitions/Journal'
      401:
        description: Bad request
      500:
        description: Internal server error
    security:
      - bearerAuth: []
      - Apikey: []
  post:
    summary: List all articleTags
    description: Returns articleTags
    produces:
      - application/json
    tags:
      - Journals

    requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Journal'

    responses:
      200:
        description: An array of articleTags
        schema:
          title: Tags
          type: array
      401:
        description: Bad request

      500:
        description: Internal server error
    security:
      - bearerAuth: []
      - Apikey: []



